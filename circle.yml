machine:
    timezone: Europe/Paris
    php:
        version: 7.0.4
dependencies:
    cache_directories:
        - vendor
        - bin
        - ~/.composer
test:
    override:
        - "bin/yaml-lint app/config/config.yml"
        - "bin/php-cs-fixer fix --dry-run --diff src/"
        - "bin/phpspec run src/"
