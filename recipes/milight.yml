# title of the recipe
title: Toggle milight lights

# description of the recipe
description: Turn on/off, set brightness to 50% all milights

# you can add a picture if you want to show this recipe on the front interface
picture: Citycons_light-512.png

# all actions of the recipe
actions:
    # Actions to do when passing to the on state
    on:
        # Format of an action:
        # Provider:method:argument
        - milight:rgbwAllOn
        - milight:rgbwAllSetToWhite
        - milight:rgbwBrightnessPercent:50
    # Actions to do when passing to the off state
    off:
        # Format of an action:
        # Provider:method:argument
        - milight:rgbwAllOff
