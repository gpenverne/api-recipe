# title of the recipe
title: Switch to chromecast audio

# description of the recipe
description: Set tv to work with chromecast audio

# you can add a picture if you want to show this recipe on the front interface
picture: speakers.png

# all actions of the recipe
actions:
    # Actions to do when passing to the on state
    each_time:
        # switch the active source to the raspberry
        - rm2pro:endPoint:LastPrise-Off
        - rm2pro:endPoint:SimonON
        - rm2pro:endPoint:SwitchHDMI1
        - sleeper:sleep:2
        - cec-client:echo:as
        - sleeper:sleep:5
        - rm2pro:endPoint:LastPrise-On
