# title of the recipe
title: BfmTv on freebox

# description of the recipe
description: Press home, ok, and 1 and 5,

# you can add a picture if you want to show this recipe on the front interface
# picture: a/picture/file.jpg

# all actions of the recipe
actions:
    # Actions to do when passing to the on state
    each_time:
        # Format of an action:
        # Provider:method:argument
        - freebox:key:home
        - sleeper:sleep:5
        - freebox:key:ok
        - sleeper:sleep:7
        - freebox:key:1
        - freebox:key:5
